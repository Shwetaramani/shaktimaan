<div class="best-slip-card" >
    <div class="title d-flex flex-column justify-content-center ">
        <div style="width: fit-content;" class="ms-2 ps-1 text-center">
            <div class="circle d-flex justify-content-center align-items-center">
                KKR<!-- <img src="../../../assets/images/kkr.png" alt=""> -->
            </div>
    
            <div class="mt-2" >KKR</div>
        </div>
       
    </div>

    <div class="details d-flex flex-column justify-content-start align-items-center" [ngClass]="type"  >
        <div class="d-flex justify-content-between align-items-center w-100" >
            <div class="type d-flex justify-content-center align-items-center" >MO</div>

            <div class="date-time d-flex" >
                <div class="date" >07-05-21</div>
                <div class="time ms-2" >17:40</div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center w-100 mt-1" >
            <div class="d-flex flex-column justify-content-center align-items-center title-btn mt-2" >
                <div class="header" >Run</div>
                <div class="action-btn d-flex justify-content-center align-items-center mt-1" >1.61</div>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center title-btn mt-2" >
                <div class="header" >Odds</div>
                <div class="action-btn d-flex justify-content-center align-items-center mt-1" >1.61</div>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center title-btn mt-2" >
                <div class="header" >Stack</div>
                <div class="action-btn d-flex justify-content-center align-items-center mt-1" >1.61</div>
            </div>

            <div *ngIf="routerUrl == '/match/fancy'" class="d-flex flex-column justify-content-center align-items-center title-btn mt-2" >
                <div class="header" >P/L</div>
                <div class="action-btn d-flex justify-content-center align-items-center mt-1" >1.61</div>
            </div>

        </div>
    </div>
</div>
